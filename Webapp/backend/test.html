<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    let url = "http://noperms.de:1080/test"
    $.ajax(
        {
            url: url,
            success: function(result){
                $("#response").text(result);
                $("#alertSuccess").toggle();
                var ugly = $('#response').val()
                var obj = JSON.parse(ugly);
                var pretty = JSON.stringify(obj, undefined, 4);
                $('#response').text(pretty);
            },
            error: function(jqXHR, textStatus, errorThrown){
                if(errorThrown !== ""){
                    $("#alertDanger").text("Error while connecting: (" + textStatus + ")" + errorThrown);
                }
                $("#alertDanger").toggle();
            }
        }
    );
</script>
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-size: 15px;
            line-height: 1.5;
        }

        /* The alert message box */
        .alert {
            padding: 20px;
            color: white;
            margin-bottom: 15px;
        }

        .danger {
            background-color: #f44336; /* Red */
        }

        .success {
            background-color: #4CAF50; /* Green */
        }

        /* The close button */
        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* When moving the mouse over the close button */
        .closebtn:hover {
            color: black;
        }
    </style>
    <head>
        <title>Partyplanner - TestAPI</title>
    </head>
    <body>
    <h1>Test API Connection</h1>
    <div class="alert danger" id="alertDanger" style="display: none">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        Error while Connecting: Unkown Error
    </div>
    <div class="alert success" id="alertSuccess" style="display: none">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        Connection Successful
    </div>
    <p>Output: </p>
    <textarea style="width: 100%; height: 80%;" id="response" title="response">
    </textarea>
    </body>
